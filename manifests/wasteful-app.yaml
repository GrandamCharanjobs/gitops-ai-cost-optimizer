apiVersion

apiVersion: apps/v1
kind: Deployment
metadata:
  name: wasteful-nginx
  namespace: default
spec:
  replicas: 5
  selector:
    matchLabels:
      app: wasteful-nginx
  template:
    metadata:
      labels:
        app: wasteful-nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.21
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: wasteful-nginx-service
spec:
  selector:
    app: wasteful-nginx
  ports:
  - port: 80
    targetPort: 80


